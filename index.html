    <title>TODO List</title>

<body>

<!-- container & title -->
<div class="container my-4 text-light">
    <h1 class="my-4 text-center">Group TODO List</h1>
    <h5 class="my-4 text-center text-muted">supported by Google Firebase | access from anywhere</h5>

    <!-- input name page -->
    <form class="new-user-form  d-none">
        <label for="name">Please enter your name in the group: </label>
        <div class="input-group">
            <input type="text" id="name" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" class="btn" value="OK">
            </div>
        </div>
    </form>

    <div class="main-content">
        <!-- buttons for categories -->
        <div class="categories mb-3 text-center">
            <div class="my-2">Choose a category:</div>
            <button class="btn" id="general">#general</button>
            <button class="btn" id="front-end">#front-end</button>
            <button class="btn" id="database">#database</button>
            <button class="btn" id="daily">#daily</button>
            <button class="btn" id="longterm">#long-term</button>
        </div>
        <!-- todo list / window -->
        <div class="todo-window">
            <ul class="todo-list list-group">

            </ul>
        </div>
        <!-- new todo form -->
        <form class="new-todo my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">New TODO:</div>
                </div>
                <input type="text" id="content" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="add">
                </div>
            </div>
        </form>
        <!-- update name form -->
        <form class="new-name my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Update your name:</div>
                </div>
                <input type="text" id="name" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="update">
                </div>
            </div>
            <div class="update-mssg"></div>
        </form>
    </div>

</div>
